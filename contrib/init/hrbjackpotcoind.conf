description "HRB Jackpot Coin Core Daemon"

start on runlevel [2345]
stop on starting rc RUNLEVEL=[016]

env hrbjackpotcoinD_BIN="/usr/bin/hrbjackpotcoind"
env hrbjackpotcoinD_USER="hrbjackpotcoin"
env hrbjackpotcoinD_GROUP="hrbjackpotcoin"
env hrbjackpotcoinD_PIDDIR="/var/run/hrbjackpotcoind"
# upstart can't handle variables constructed with other variables
env hrbjackpotcoinD_PIDFILE="/var/run/hrbjackpotcoind/hrbjackpotcoind.pid"
env hrbjackpotcoinD_CONFIGFILE="/etc/hrbjackpotcoin/hrbjackpotcoin.conf"
env hrbjackpotcoinD_DATADIR="/var/lib/hrbjackpotcoind"

expect fork

respawn
respawn limit 5 120
kill timeout 600

pre-start script
    # this will catch non-existent config files
    # hrbjackpotcoind will check and exit with this very warning, but it can do so
    # long after forking, leaving upstart to think everything started fine.
    # since this is a commonly encountered case on install, just check and
    # warn here.
    if ! grep -qs '^rpcpassword=' "$hrbjackpotcoinD_CONFIGFILE" ; then
        echo "ERROR: You must set a secure rpcpassword to run hrbjackpotcoind."
        echo "The setting must appear in $hrbjackpotcoinD_CONFIGFILE"
        echo
        echo "This password is security critical to securing wallets "
        echo "and must not be the same as the rpcuser setting."
        echo "You can generate a suitable random password using the following "
        echo "command from the shell:"
        echo
        echo "bash -c 'tr -dc a-zA-Z0-9 < /dev/urandom | head -c32 && echo'"
        echo
        echo "It is recommended that you also set alertnotify so you are "
        echo "notified of problems:"
        echo
        echo "ie: alertnotify=echo %%s | mail -s \"HRB Jackpot Coin Alert\"" \
            "admin@foo.com"
        echo
        exit 1
    fi

    mkdir -p "$hrbjackpotcoinD_PIDDIR"
    chmod 0755 "$hrbjackpotcoinD_PIDDIR"
    chown $hrbjackpotcoinD_USER:$hrbjackpotcoinD_GROUP "$hrbjackpotcoinD_PIDDIR"
    chown $hrbjackpotcoinD_USER:$hrbjackpotcoinD_GROUP "$hrbjackpotcoinD_CONFIGFILE"
    chmod 0660 "$hrbjackpotcoinD_CONFIGFILE"
end script

exec start-stop-daemon \
    --start \
    --pidfile "$hrbjackpotcoinD_PIDFILE" \
    --chuid $hrbjackpotcoinD_USER:$hrbjackpotcoinD_GROUP \
    --exec "$hrbjackpotcoinD_BIN" \
    -- \
    -pid="$hrbjackpotcoinD_PIDFILE" \
    -conf="$hrbjackpotcoinD_CONFIGFILE" \
    -datadir="$hrbjackpotcoinD_DATADIR" \
    -disablewallet \
    -daemon

